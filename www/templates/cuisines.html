<ion-view view-title="Cuisines">
  <ion-content>
    <ion-list ng-controller="CuisinesCtrl"
            show-delete="shouldShowDelete"
            show-reorder="shouldShowReorder"
            can-swipe="listCanSwipe">
      <ion-item ng-repeat="cuisine in cuisines | orderBy:'title'"
                class="item-thumbnail-left" href="#/app/cuisine/{{cuisine.id}}">

        <img ng-src="{{cuisine.img}}">
        <h2>{{cuisine.title}}</h2>
        <p>{{cuisine.description}}</p>
        <ion-option-button class="button-positive"
                           ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="items.splice($index, 1)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon"
                            on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
