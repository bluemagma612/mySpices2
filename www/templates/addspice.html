<ion-view class="forms-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Add a spice</span>
  </ion-nav-title>
  <ion-content ng-controller="AddSpiceCtrl">
    <form name="addSpiceForm" novalidate>
      <label class="item item-input">
        <span class="input-label">Spice name</span>
        <input type="text" ng-model="spice.title">
      </label>
      <label class="item item-input">
        <span class="input-label">Cuisine</span>
        <input type="text" ng-model="spice.cuisine">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text" ng-model="spice.description">
      </label>
      <label class="item item-input">
        <span class="input-label">Dishes</span>
        <input type="text" ng-model="spice.dishes">
      </label>
      <div class="padding">
          <button type="button" class="button button-block button-positive" ng-click="addSpice()">Add Spice</button>
      </div>
    </form>
  </ion-content>
</ion-view>
